{% load staticfiles%}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Please dont judge me</title>
</head>
<body>
<header>
<h1>Postlist</h1>
<a href="/blog/add">Add Post</a>
<nav>
	<ul>
		{% if user.is_authenticated %}
		<li>
			<form class="logout-link" action="accounts/logout/" method="post">
				{% csrf_token %}
				<button type="submit">Logout</button>
			</form>
		</li>
		{% else %}
			<li><a href="accounts/login/">Login</a></li>
			<li><a href="accounts/signup/">Signup</a></li>
		{% endif %}
	</ul>
</nav>
<hr>

</header>
